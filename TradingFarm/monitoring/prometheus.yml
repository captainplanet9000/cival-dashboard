global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Alert manager configuration will go here in production

rule_files:
  # Rules configuration will go here in production

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "next-dashboard"
    metrics_path: /api/metrics
    static_configs:
      - targets: ["next-dashboard:3000"]

  - job_name: "python-libraries-mcp"
    metrics_path: /metrics
    static_configs:
      - targets: ["python-libraries-mcp:8000"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  - job_name: "timescaledb"
    static_configs:
      - targets: ["timescaledb:5432"]
