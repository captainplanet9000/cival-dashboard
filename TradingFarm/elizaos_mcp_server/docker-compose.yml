version: '3.8'

services:
  vault-banking:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9387:9387"
    env_file:
      - .env.production
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9387/vault/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trading-farm-network

networks:
  trading-farm-network:
    driver: bridge
