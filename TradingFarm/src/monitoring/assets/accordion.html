<!-- Shadcn UI-inspired accordion component for agent display -->
<div class="accordion">
  <div class="accordion-item">
    <button class="accordion-trigger">
      <span class="accordion-title">Agent Name</span>
      <span class="accordion-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="accordion-chevron">
          <path d="m6 9 6 6 6-6"/>
        </svg>
      </span>
    </button>
    <div class="accordion-content">
      <div class="agent-details">
        <div class="agent-info-grid">
          <div class="agent-info-item">
            <span class="agent-info-label">Strategy</span>
            <span class="agent-info-value">Simple Trend</span>
          </div>
          <div class="agent-info-item">
            <span class="agent-info-label">Symbols</span>
            <span class="agent-info-value">BTC-USD, ETH-USD</span>
          </div>
          <div class="agent-info-item">
            <span class="agent-info-label">Timeframes</span>
            <span class="agent-info-value">5m, 15m, 1h</span>
          </div>
          <div class="agent-info-item">
            <span class="agent-info-label">Risk</span>
            <span class="agent-info-value">2%</span>
          </div>
        </div>
        <div class="agent-actions">
          <button class="shadcn-button outline">Edit</button>
          <button class="shadcn-button primary">Start</button>
          <button class="shadcn-button destructive">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
